{% extends "base/plantilla2.html" %}
{% load static %}

{% block page_title %}Registro de Usuario{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-lg-7 col-md-9">
        <div class="card shadow mb-4">
            <div class="card-body p-5">

                <div class="text-center mb-4">
                    <h1 class="h3 text-gray-900 mb-2">DATOMATE</h1>
                    <i class="fas fa-seedling text-success fa-3x mb-3"></i>
                    <h2 class="h5 text-gray-700">Únete a la Comunidad Datomate</h2>
                </div>

                <form method="POST" action="{% url 'usuarios:registro' %}" class="user">
                    {% csrf_token %}

                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <label for="nombre_usuario" class="small text-gray-600">Nombre de Usuario</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user text-primary"></i></span>
                                </div>
                                <input type="text" class="form-control" id="nombre_usuario" name="nombre_usuario"
                                       placeholder="@tuagricultor" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label for="telefono_celular" class="small text-gray-600">Número de Teléfono</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-mobile-alt text-primary"></i></span>
                                </div>
                                <input type="tel" class="form-control" id="telefono_celular" name="telefono_celular"
                                       placeholder="55 1234 5678" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group mb-3">
                        <label for="email" class="small text-gray-600">Correo Electrónico</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-envelope text-primary"></i></span>
                            </div>
                            <input type="email" class="form-control" id="email" name="email" 
                                   placeholder="correo@ejemplo.com" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <label for="password" class="small text-gray-600">Contraseña</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-lock text-primary"></i></span>
                                </div>
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="••••••••" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label for="password2" class="small text-gray-600">Repetir Contraseña</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-lock text-primary"></i></span>
                                </div>
                                <input type="password" class="form-control" id="password2" name="password2"
                                       placeholder="••••••••" required>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block btn-user mt-4">
                        Registrarse
                    </button>
                </form>

                <hr>

                <div class="text-center">
                    <a class="small" href="{% url 'usuarios:login' %}">¿Ya tienes una cuenta? Iniciar Sesión</a>
                </div>
                
                <div class="text-center mt-2">
                    <a class="small text-secondary" href="{% url 'usuarios:activar' %}">
                        Ir a Activar Cuenta
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>

{% endblock content %}
