{% extends "base/plantilla2.html" %}
{% load static %}

{% block page_title %}Panel Principal{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
        <div class="card shadow mb-4">
            <div class="card-body text-center p-5">
                
                <div class="mb-4">
                    <i class="fas fa-home fa-4x text-gray-300"></i>
                </div>

                <h1 class="h3 text-gray-900 mb-4">Pantalla Principal</h1>
                
                <p class="mb-4">
                    Bienvenido al sistema <strong>Datomate</strong>. 
                    Has iniciado sesión correctamente.
                </p>

                <form method="POST" action="{% url 'usuarios:logout' %}" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" id="logoutBtn" class="btn btn-danger btn-lg btn-icon-split">
                        <span class="icon text-white-50">
                            <i class="fas fa-sign-out-alt"></i>
                        </span>
                        <span class="text">Cerrar Sesión</span>
                    </button>
                </form>

                </div>
        </div>
    </div>
</div>

{% endblock content %}
