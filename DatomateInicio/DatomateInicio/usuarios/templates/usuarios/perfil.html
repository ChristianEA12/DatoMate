{% extends "base/plantilla.html" %}
{% load static %}

{% block page_title %}Perfil de Usuario{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Información de Perfil</h6>
            </div>
            <div class="card-body">

                <form method="POST" action="{% url 'usuarios:perfil' %}">
                    {% csrf_token %}

                    <h5 class="h5 text-gray-800 mb-4">Datos de Acceso y Contacto</h5>

                    <div class="form-group row">
                        <label for="email" class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-9">
                            <input type="email" readonly class="form-control-plaintext" id="email" value="{{ datos_perfil.email }}">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="username" class="col-sm-3 col-form-label">Nombre de Usuario</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="username" name="username"
                                   value="{{ datos_perfil.nombre_actual }}" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="pais" class="col-sm-3 col-form-label">País</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="pais" name="pais"
                                   value="{{ datos_perfil.pais_actual }}" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="descripcion" class="col-sm-3 col-form-label">Descripción</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" id="descripcion" name="descripcion" rows="4">{{ datos_perfil.descripcion_actual }}</textarea>
                        </div>
                    </div>

                    <hr>

                    <div class="text-right">
                        <button type="submit" class="btn btn-success btn-icon-split" style="background-color: #6AA84F; border-color: #6AA84F;">
                            <span class="icon text-white-50">
                                <i class="fas fa-save"></i>
                            </span>
                            <span class="text">Guardar Cambios</span>
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

{% endblock content %}
